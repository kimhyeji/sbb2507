<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h2>질문 목록</h2>

<table border="1">
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>생성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="q : ${questionList}">
            <td th:text="${q.id}"></td>
            <td>
                <a th:href="@{|/question/detail/${q.id}|}" th:text="${q.subject}"></a>
            </td>
            <td th:text="${q.createDate}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
